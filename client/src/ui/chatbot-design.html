<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天机器人设计预览</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .design-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .chat-preview {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .messages-container {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #e8e8e8;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      gap: 8px;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-content {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 8px;
      word-break: break-word;
    }

    .message.user .message-content {
      background: #1890ff;
      color: white;
    }

    .message.bot .message-content {
      background: #f0f0f0;
      color: black;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1890ff;
      color: white;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      color: #666;
    }

    .design-notes {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .design-notes h2 {
      margin-top: 0;
      color: #1890ff;
    }

    .feature-list {
      list-style-type: none;
      padding: 0;
    }

    .feature-list li {
      margin-bottom: 12px;
      padding-left: 24px;
      position: relative;
    }

    .feature-list li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #52c41a;
    }

    .color-scheme {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .color-box {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="design-container">
    <div class="chat-preview">
      <h2>聊天界面预览</h2>
      <div class="messages-container">
        <div class="message bot">
          <div class="avatar">🤖</div>
          <div class="message-content">你好！我是AI助手，有什么可以帮你的吗？</div>
        </div>
        <div class="message user">
          <div class="message-content">@bot 你好，请介绍一下你自己</div>
          <div class="avatar">👤</div>
        </div>
        <div class="message bot">
          <div class="avatar">🤖</div>
          <div class="message-content">我是一个基于DeepSeek的AI助手，可以回答你的问题、提供建议和帮助解决问题。</div>
        </div>
        <div class="typing-indicator">
          <div class="avatar">🤖</div>
          <div>机器人正在输入...</div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="输入消息，使用@bot来呼叫机器人">
        <button
          style="padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">发送</button>
      </div>
    </div>

    <div class="design-notes">
      <h2>设计说明</h2>
      <ul class="feature-list">
        <li>简洁现代的界面设计</li>
        <li>清晰的消息气泡区分用户和机器人</li>
        <li>支持@bot触发机器人响应</li>
        <li>实时显示机器人输入状态</li>
        <li>响应式布局，适配各种屏幕尺寸</li>
        <li>优雅的滚动效果</li>
      </ul>

      <h3>配色方案</h3>
      <div class="color-scheme">
        <div class="color-box" style="background: #1890ff;"></div>
        <div class="color-box" style="background: #f0f0f0;"></div>
        <div class="color-box" style="background: #ffffff;"></div>
      </div>

      <h3>交互说明</h3>
      <ul class="feature-list">
        <li>输入框支持回车发送消息</li>
        <li>消息自动滚动到最新位置</li>
        <li>机器人响应时显示加载动画</li>
        <li>支持长文本自动换行</li>
      </ul>
    </div>
  </div>
</body>

</html>
